<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body style="background-color: lightblue;">
    <h1 style="text-align: center;">Form Example</h1>
    <form action="" method="post">
        {% csrf_token %}
        
        <h4>ID  :  <input type="text" placeholder="ID" name="id"></h4>
        <h4>Task : <input type="text" placeholder="Task" name="task"></h4>
        <input type="submit" value="submit" style="margin-left: 6%;">
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Actions</th>
        </tr>
        {% for i in todo %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.task}}</td>
            <td>
                <a href="edit/{{i.id}}">Edit</a>
                <a href="delete/{{i.id}}">Delete</a>

            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
